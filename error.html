<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/download.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

    <title>Coming soon</title>
  </head>
  <body>
    <header class="w-full px-3 antialiased bg-cover bg-center select-none lg:px-6" style="background-image: url('img/imageedit_6_9632674011.jpg')">
      <div class="mx-auto max-w-7xl">
          <nav class="flex items-center w-full h-24">
              <div class="relative flex flex-wrap items-center justify-between w-full h-24 mx-auto font-medium">
                  <a href="#_" class="w-1/4 py-4 pl-6 pr-4 md:pl-4 md:py-0 float-left">
                      <span class="text-xl font-black leading-none text-white select-none logo">arnur<span class="text-pink-500">.</span></span>
                  </a>
              </div>
          </nav>
          <div class="container py-32 mx-auto text-center sm:px-4">
  
              <h1 class="text-4xl font-extrabold leading-10 tracking-tight text-white sm:text-5xl sm:leading-none md:text-6xl xl:text-7xl"><span class="block">Under Contruction</span></h1>
              <div class="max-w-lg mx-auto mt-6 text-sm text-center text-indigo-200 md:mt-12 sm:text-base md:max-w-xl md:text-lg xl:text-xl">We're working hard to improve our website and we'll insya Allah ready to launch after
              </div>
              <div class="relative flex items-center max-w-md mx-auto mt-12 text-center">
                <h1 class="text-5xl font-extrabold leading-10 tracking-tight text-white sm:text-5xl sm:leading-none md:text-6xl xl:text-7xl mx-auto" id="demo"><span class="block text-white text-opacity-75">Coming Soon...</span></h1>
              </div>
          </div>
      </div>
  </header>

  <script>
      // Set the date we're counting down to
      let countDownDate = new Date("December 30, 2023 15:37:25").getTime();

      // Update the count down every 1 second
      let x = setInterval(function() {

        // Get todays date and time
        let now = new Date().getTime();

        // Find the distance between now an the count down date
        let distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
  </script>
  </body>
</html>
